<html>

<head>
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row" style="padding: 10px;">
            <div class="wd-search-bar col-11">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Twitter" class="wd-search-input" />
            </div>
            <div class="col-1 wd-settings-icon"><i class="fa-solid fa-gear"></i></div>

        </div>
        <div class="wd-tab-container">
            <ul class="wd-tabs">
                <li class="wd-tab active"><label><input type="radio" name="tab" checked /><span>For You</span></label>
                </li>
                <li class="wd-tab"><label><input type="radio" name="tab" /><span>Trending</span></label></li>
                <li class="wd-tab"><label><input type="radio" name="tab" /><span>News</span></label></li>
                <li class="wd-tab"><label><input type="radio" name="tab" /><span>Sports</span></label></li>
                <li class="wd-tab"><label><input type="radio" name="tab" /><span>Entertainment</span></label></li>
            </ul>
        </div>
        <div class="wd-image-and-text">
            <img src="../assets/images/scenery.jpeg" alt="Image" />
            <h2 class="wd-overlay-text">Hello!!</h2>
        </div>

        <div class="wd-tuits-list">
            <div class="wd-tuit-display row">
                <ul>
                    <i class="fa-solid fa-ellipsis" style="float: right;"></i>
                    <div style="float: left;">
                        <li class="wd-header1">Trending in News</li>
                        <li class="wd-title">Meghan</li>
                        <li class="wd-subheading">56.1K Tweets</li>
                    </div>

                </ul>
            </div>
            <div class="wd-tuit-display row">
                <ul>
                    <i class="fa-solid fa-ellipsis" style="float: right;"></i>
                    <div style="float: left;">
                        <li class="wd-header1">Trending</li>
                        <li class="wd-title">Starlink</li>
                        <li class="wd-subheading">26K Tweets</li>
                    </div>

                </ul>
            </div>
            <div class="wd-tuit-display row">
                <ul>
                    <i class="fa-solid fa-ellipsis" style="float: right;"></i>
                    <div style="float: left;">
                        <li class="wd-header1">Trending in Political Figures</li>
                        <li class="wd-title">Poland</li>
                        <li class="wd-subheading">100K Tweets</li>
                    </div>
                </ul>
            </div>
            <div class="wd-tuit-display row">
                <ul>
                    <i class="fa-solid fa-ellipsis" style="float: right;"></i>
                    <div style="float: left;">
                        <li class="wd-header1">Trending in Business personalities</li>
                        <li class="wd-title">Warren Buffet</li>
                        <li class="wd-subheading">60K Tweets</li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
